<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="js/jquery.js"></script>
    <!--<script src="js/scripts.js"></script>-->
    <script>
    $("document").ready(function(){
        $("#grow").click(function(){
            $("#box").animate({width: "500px"},1000);
        })
        
        $("#move").click(function(){
            $("#box").animate({marginLeft: "100px"},1000);
        })
        $("#increasSize").click(function(){
            $("#box").animate({fontSize: "30px"},1000);
        })
        $("#doManyThings").click(function(){
            $("#box").animate({width: "500px",marginLeft: "100px",fontSize: "30px"},1000);
        })
    });
    </script>

<style>
    #box{
      width:200px;
      height:200px;
      background:#cecece;
      margin-top:10%;
      position:absolute;
     }
    #box p{
      text-transform:uppercase;
      text-align: center;
    } 
    
</style>

</head>
<body>

 <a id="grow" href="#">Grow</a>
 <a id="move" href="#">Move</a>
 <a id="increasSize" href="#">Increase Font</a>
 <a id="doManyThings" href="#">Do many Things</a>
  
<div id="box">
    <p>Hello World</p>
</div>    
        
</body>
</html>
